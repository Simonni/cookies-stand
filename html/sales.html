<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My cookies-store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../css/sales.css" />
  
</head>

<body id="myBody">
    <h1> My Cookies Store</h1>
    <table id="Cookies-Table"></table>
    <fieldset>
      <form id = 'cookiesForm'>
        <label> Location Of Store</label>
        <input required name ="nameOfStore"/>
        <label> Minimum # of Customers</label>
        <input name="minNum" min="0" type="number"/>
        <label> Maximun # of Customers</label>
        <input name="maxNum" min="0" type="number"/>
        <label> Customer Number</label>
        <input name="cusNum" min="0" type="number"/>
        <button type="submit"> Submit</button>
      </form>
    </fieldset>
    <a href="../index.html"><button>Main Page</button></a>

    
</body>
<script src="../js/app.js"></script>
</html>
